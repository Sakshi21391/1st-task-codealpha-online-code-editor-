<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Code Editor</title>
    <style>
      /* CSS code for the editor */
      #editor {
        width: 100%;
        height: 500px;
      }
      
      /* CSS code for the button */
      #run-button {
        padding: 10px;
        background-color: #4CAF50;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>My Code Editor</h1>
    
    <textarea id="editor">
      // JavaScript code 
      function greet(name) {
        console.log("Hello, " + name + "!");
      }
      
      greet("World");
    </textarea>
    
    <button id="run-button">Run</button>
    
    <script>
      // JavaScript code for the button click
      var runButton = document.getElementById("run-button");
      var editor = document.getElementById("editor");
      
      runButton.onclick = function() {
        var code = editor.value;
        eval(code); // Evaluates the code in the editor
      };
    </script>
  </body>
</html>
